apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.daimajia.androidanimations.library"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 13
        versionName "1.1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.daimajia.easing:library-native:1.0.0'
}
//apply from: './gradle-mvn-push.gradle'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://C:/Users/markus/.m2/repository")

            pom.version = "1.1.1-SNAPSHOT"
            pom.artifactId = "library-native"
            pom.groupId = "com.daimajia.androidanimations"
        }
    }
}